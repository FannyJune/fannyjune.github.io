<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Join</title>
    <link rel="stylesheet" href="asset/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Halant:700" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="row justify-content-end">
        <div class="col-lg-3 box subtitle">
            <a class="logo" href="#">Join</a>
        </div>

        <div class="col-lg-3 d-sm-none d-lg-flex d-none box2">
        </div>
        <div class="col-lg-3 d-sm-none d-lg-flex d-none box4">

        </div>
        <div class="col-lg-3 box">
            <a href="index.html" class="link">â•³</a>
        </div>
    </div>
    <div class="row justify-content-end">

        <div class="col-lg-3 box1 link">
            <p style="text-align: center">Step 1.</p>
        </div>
        <div class="col-lg-6 box3 desc account-holder">
            <form class="form-contact">
                <input type="text" name="contact-name" placeholder="Enter your username">
            </form>
        </div>
        <div class="col-lg-3 d-sm-none d-lg-flex d-none box2">

        </div>
    </div>

    <div class="row justify-content-end">

        <div class="col-lg-3 d-sm-none d-lg-flex d-none box4">

        </div>
        <div class="col-lg-6 box2 desc account-holder">
            <form class="form-contact">
                <input type="text" name="contact-name" placeholder="Enter your email">
            </form>
        </div>


        <div class="col-lg-3 d-sm-none d-lg-flex d-none box">

        </div>
    </div>

    <div class="row justify-content-end">

        <div class="col-lg-3 d-sm-none d-lg-flex d-none box">
        </div>
        <div class="col-lg-6 box1 desc account-holder">
            <form class="form-contact">
                <input type="text" name="contact-name" placeholder="Create your password">
            </form>
        </div>

        <div class="col-lg-3 box3 desc" id="password">
            <p style="text-align: center">7 characters min</p>
        </div>
    </div>

    <div class="row justify-content-end">
        <div class="col-lg-3 box3">
            <p class="link">Step 2.</p>
        </div>

        <div class="col-lg-3 box3 desc">
            <p style="padding-left: 50px">Payment</p>

        </div>
        <div class="col-lg-3 box1">
            <form class="form-payment">
                <input type="radio" id="venmo" value="1">
                <div class="check"></div>
                <label for="venmo">Venmo</label>

                <input type="radio" id="paypal" value="2">
                <div class="check"></div>
                <label for="paypal">Paypal</label>

                <input type="radio" id="visa" value="3">
                <div class="check"></div>
                <label for="visa">Visa</label>
            </form>
        </div>
        <div class="col-lg-3 subtitle">
        </div>
    </div>
    <script src="asset/js/script.js"></script>

    <div class="row justify-content-end">
        <div class="col-lg-3 d-sm-none d-lg-flex d-none box">
        </div>
        <div class="col-lg-3 box1 desc">
            <p style="padding-left: 50px">Account Info</p>
        </div>
        <div class="col-lg-3 box3 account-holder">
            <label id="venmo_form" class="switching_form">
                <input type="text" name="paymentaccount-username" placeholder="enter your username">
            </label>

        </div>
        <div class="col-lg-3 box subtitle">
            <p class="logo">Join</p>
        </div>
    </div>
    <script src="asset/js/script.js"></script>
</body>

</html>
