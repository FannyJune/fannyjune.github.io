<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="asset/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Halant:700" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript" src="asset/js/script.js"></script>
</head>

<body>
    <div class="row justify-content-end">
        <div class="col-lg-3 subtitle">
            <a class="logo" href="index.html">Blast</a>
        </div>
        <div class="col-lg-3 box2">
        </div>
        <div class="col-lg-3 box4 subtitle">
            <p>Join</p>
        </div>
        <div class="col-lg-3 box closeX">
            <a>â•³</a>
        </div>
    </div>
    <div class="row justify-content-end">
        <div class="col-lg-3 box2">
            <p>Step 1/3
                <span class="next-chevron"></span>
            </p>
        </div>
        <div class="col-lg-3 box1">
            <p>Pick a plan</p>
        </div>
        <div class="col-lg-3 box2">
            <form class="form-plan-options">
                <label>
                    <input type="radio" name="plan" value="Basic" checked> Basic</label>
                <label>
                    <input type="radio" name="plan" value="Standard"> Standard</label>
            </form>
        </div>
        <div class="col-lg-3 box4">
        </div>
    </div>
    <div class="row justify-content-end">
        <div class="col-lg-3 box1">
            <p>Step 2/3
                <span class="next-chevron"></span>
            </p>
        </div>
        <div class="col-lg-3 box1">
            <p>Name</p>
        </div>
        <div class="col-lg-3 box1 account-holder">
            <label>
                <input type="text" name="accountholder-name" placeholder="enter your name">
            </label>
        </div>
        <div class="col-lg-3 box2">
        </div>
    </div>

    <div class="row justify-content-end">
        <div class="col-lg-3 box4">
        </div>
        <div class="col-lg-3 box1">
            <p>E-mail</p>
        </div>
        <div class="col-lg-3 box1 account-holder">
            <label>
                <input type="text" name="accountholder-email" placeholder="enter your email">
            </label>
        </div>
        <div class="col-lg-3 box">
        </div>
    </div>

    <div class="row justify-content-end">
        <div class="col-lg-3 box">
        </div>
        <div class="col-lg-3 box1">
            <p>Password</p>
        </div>
        <div class="col-lg-3 box1 account-holder">
            <label>
                <input type="password" name="accountholder-password" placeholder="create a password">
            </label>
        </div>
        <div class="col-lg-3 box4 tips">
            <div class="guidelines">
                <p>7 characters min</p>
                <p>letters and numbers only</p>
            </div>
        </div>
    </div>

    <div class="row justify-content-end">
        <div class="col-lg-3 box2">
            <p>Step 3/3
                <span class="next-chevron"></span>
            </p>
        </div>
        <div class="col-lg-3 box1">
            <p>Preferred method of payment</p>
        </div>
        <div class="col-lg-3 box2">
            <form class="form-payment-options">
                <label>
                    <input onclick="onOptionButtonChangeForLogin(event,'card')" type="radio" name="payment" value="Card" checked> Credit card</label>
                <label>
                    <input onclick="onOptionButtonChangeForLogin(event,'venmo')" type="radio" name="payment" value="Venmo"> Venmo</label>
                <label>
                    <input onclick="onOptionButtonChangeForLogin(event,'paypal')" type="radio" name="payment" value="Paypal"> Paypal</label>
            </form>
        </div>
        <div class="col-lg-3 box">
        </div>
    </div>

    <div class="row justify-content-end">
        <div class="col-lg-3 box">
        </div>
        <div class="col-lg-3 box1">
            <p>Account info</p>
        </div>
        <div class="col-lg-3 box1 account-holder">
            <label id="venmo_form" class="switching_form">
                <input type="text" name="paymentaccount-username" placeholder="enter your username">
            </label>

            <label id="card_form" class="switching_form">
                <select name="paymentaccount-credit-card" id="paymentaccount-credit-card">
                    <option value="visa">Visa</option>
                    <option value="mastercard">Mastercard</option>
                    <option value="discover">Discover</option>
                </select>
                <input type="text" name="paymentaccount-username" placeholder="cardholder name">
                <input type="text" name="paymentaccount-card-number" placeholder="card number">
                <div id="expiration-cvv">
                    <select name="paymentaccount-expiration-date-month" id="paymentaccount-expiration-date-month">
                        <option value="january">01</option>
                        <option value="february">02</option>
                        <option value="march">03</option>
                        <option value="april">04</option>
                        <option value="may">05</option>
                        <option value="june">06</option>
                        <option value="july">07</option>
                        <option value="august">08</option>
                        <option value="september">09</option>
                        <option value="october">10</option>
                        <option value="november">11</option>
                        <option value="december">12</option>
                    </select>
                    <select name="paymentaccount-expiration-date-year" id="paymentaccount-expiration-date-year">
                        <option value="year1">17</option>
                        <option value="year2">18</option>
                        <option value="year3">19</option>
                        <option value="year4">20</option>
                        <option value="year5">21</option>
                        <option value="year6">22</option>
                        <option value="year7">23</option>
                        <option value="year8">24</option>
                    </select>
                    <input type="text" name="paymentaccount-expiration-cvv" placeholder="CVV" id="CVV">
                </div>
            </label>
           

            <label id="paypal_form" class="switching_form">
                <p>You will be directed to PayPal to log in and complete your payment.</p>
            </label>
        </div>
        <div class="col-lg-3 box2 subtitle subtitle-small">
            <p>Start membership</p>
        </div>
    </div>

</body>

</html>
