<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Join</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Halant:700" rel="stylesheet">
    <link rel="stylesheet" href="asset/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="row justify-content-end">
        <div class="col-lg-3 box2 subtitle">
            <a class="logo" href="#">Join</a>
        </div>
        <div class="col-lg-3 d-sm-none d-lg-flex d-none box3">
        </div>
        <div class="col-lg-3 d-sm-none d-lg-flex d-none box4">
        </div>
        <div class="col-lg-3 box3">
            <a href="index.html" class="link">â•³</a>
        </div>
    </div>

    <div class="row justify-content-end">
        <div class="col-lg-3 box1 link">
            <p>Step 1.</p>
        </div>
        <div class="col-lg-6 box2 desc account-holder">
            <form class="form-contact">
                <input type="text" name="contact-name" placeholder="Enter your username">
            </form>
        </div>
        <div class="col-lg-3 d-sm-none d-lg-flex d-none box1">

        </div>
    </div>

    <div class="row justify-content-end">
        <div class="col-lg-3 d-sm-none d-lg-flex d-none box2">
        </div>
        <div class="col-lg-6 box1 desc account-holder">
            <form class="form-contact">
                <input type="text" name="contact-name" placeholder="Enter your email">
            </form>
        </div>
        <div class="col-lg-3 d-sm-none d-lg-flex d-none box">
        </div>
    </div>

    <div class="row justify-content-end">
        <div class="col-lg-3 d-sm-none d-lg-flex d-none box">
        </div>        
        <div class="col-lg-6 box2 account-holder">
            <form class="form-contact">
                <input type="text" name="contact-name" placeholder="Create your password">
            </form>
        </div>
        <div class="col-lg-3 box1 desc" id="password">
            <p>7 characters min</p>
        </div>
    </div>

    <div class="row justify-content-end">
        <div class="col-lg-3 box2">
            <p class="link">Step 2.</p>
        </div>
        <div class="col-lg-6 box1 d-lg-flex">
            <form class="form-payment-options">
                <div class="radio-row" onclick="onOptionButtonChangeForLogin(event,'card')">
                    <input type="radio" value="card" name="payment">
                    <div id="cardradio" class="check"></div>
                    <label for="card">Card</label>
                </div>

               <div class="radio-row" onclick="onOptionButtonChangeForLogin(event,'venmo')">
                    <input type="radio" value="venmo" name="payment">
                    <div id="venmoradio" class="check"></div>
                    <label for="venmo">Venmo</label>
                </div>

                <div onclick="onOptionButtonChangeForLogin(event,'paypal')" class="radio-row">
                    <input type="radio" value="paypal" name="payment">
                    <div id="paypalradio" class="check"></div>
                    <label for="paypal">Paypal</label>  
                </div>
            </form>
        </div>
        <div class="col-lg-3 subtitle">
        </div>
    </div>

    <div class="row justify-content-end">
        <div class="col-lg-3 d-sm-none d-lg-flex d-none box1">
        </div>
        
        <div class="col-lg-6 box2 account-holder">
            <div id="card_form" class="switching_form">
                <select name="paymentaccount-credit-card" id="paymentaccount-credit-card">
                    <option value="visa">Visa</option>
                    <option value="mastercard">Mastercard</option>
                    <option value="discover">Discover</option>
                </select>
                <input type="text" name="paymentaccount-username" placeholder="cardholder name">
                <input type="text" name="paymentaccount-card-number" placeholder="card number">
                <div id="expiration-cvv">
                    <select name="paymentaccount-expiration-date-month" id="paymentaccount-expiration-date-month">
                        <option value="january">01</option>
                        <option value="february">02</option>
                        <option value="march">03</option>
                        <option value="april">04</option>
                        <option value="may">05</option>
                        <option value="june">06</option>
                        <option value="july">07</option>
                        <option value="august">08</option>
                        <option value="september">09</option>
                        <option value="october">10</option>
                        <option value="november">11</option>
                        <option value="december">12</option>
                    </select>
                    <select name="paymentaccount-expiration-date-year" id="paymentaccount-expiration-date-year">
                        <option value="year1">17</option>
                        <option value="year2">18</option>
                        <option value="year3">19</option>
                        <option value="year4">20</option>
                        <option value="year5">21</option>
                        <option value="year6">22</option>
                        <option value="year7">23</option>
                        <option value="year8">24</option>
                    </select>
                    <input type="text" name="paymentaccount-expiration-cvv" placeholder="CVV" id="CVV">
                </div>
            </div>

            <label id="venmo_form" class="subform">
                <form class="form-contact">
                    <input type="text" name="contact-name" placeholder="Enter your account">
                </form>
            </label>

            <label id="paypal_form" class="subform desc">
                <p>You will be directed to PayPal to log in and complete your payment.</p>
            </label>

        </div>
        <div class="col-lg-3 box3 subtitle">
            <p class="logo">Join</p>
        </div>
    </div>

    <script src="asset/js/script.js"></script>
</body>
</html>
